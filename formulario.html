
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

<nav>
<h1>Registrate</h1>

</nav>

    <form>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <br>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
        <br>
        <label for="ciudad">Ciudad de residencia</label>
        <br>
        <select name="ciudad" id="ciudad">
            <option value="">Seleccione una ciudad</option>
            <option value="Bogotá">Bogotá</option>
            <option value="villavicencio">Villavicencio</option>
            <option value="Cucuta">Cucuta</option>
            <option value="Cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="medellin">Medellin</option>
            <option value="quindio">Quindio</option>
            <option value="ibague">Ibague</option>
            <option value="manizales">Manizales</option>
            <option value="valledupar">Valledupar</option>
            <option value="Tunja">Tunja</option>
            <option value="Cartagena">Cartagena</option>
            <option value="Otra">Otra</option>
        </select>
        <br>
        <label for="direccion">Direccion</label>
        <br>
        <textarea name="direccion" id="direccion" cols="15" rows="5"></textarea>
        <br>

        <label for="edad">Edad:</label>
        <br>
        <label for="h">Fecha de nacimiento:</label>
        <br>
        <input type="date" name="h" id="h" required>
        <br>
        <input type="time" id="time" name="time">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="hobies">Pasatiempo:</label>
        <br>
        <input type="checkbox" id="Fumar" name="fumar" value="fumar">
        <label for="fumar">fumar</label>
        <br>
        <input type="checkbox" id="viajar" name="viajar" value="viajar">
        <label for="viajar">Viajar</label>
        <br>
        <input type="checkbox" id="sport" name="sport" value="sport">
        <label for="sport">Jugar fútbol</label>
        <br>
        <label for="genero">Género:</label>
        <br>
        <input type="radio" id="genero" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <br>
        <input type="radio" id="genero" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <br>
        <label for="Hijos">Hijos:</label>
        <br>
        <input type="radio" id="hijos" name="hijos" value="si">
        <label for="si">Si</label>
        <br>
        <label for="cantidad">cuantos</label>
        <br>
        <textarea name="cantidad" id="cantidad" cols="3" rows="2"></textarea>
        <br>
        <input type="radio" id="hijos" name="hijos" value="si">
        <label for="no">No</label>

        <br>


        <input type="submit" value="Enviar">

        
        
      
     
        
        
    


      </form> 



</body>
</html>
